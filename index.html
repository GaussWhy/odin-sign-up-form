<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sign Up Form: 2 Column Layout -->
     <div class="main-div">
        <!-- Left Column: Background Image, Logo, Footer Credit -->
        <div class="left-col">
            <div class="odin-logo">
                <img src="odin-logo-sign-up-form.png" alt="The Odin Project Logo" id="odin-pic"> Odin
            </div>
        </div>
        <!-- Right Column: Three divs. Div 1: Description of service Div 2: Form Div 3: Create Account Button -->
        <div class="right-col">
            <div class="right-col-div-1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
            </div>
            <div class="right-col-div-2">
                <h2>Let's do this!</h2>
                <!-- Two column sign up form. 3 inputs in each column -->
                 <div>
                    <form>
                        <div class="sign-up-col-1">
                            <ul>
                                <li>
                                    <label for="first-name">First Name
                                        <input type="text" id="first-name" name="first-name">
                                    </label>
                                     <!-- <input type="text" id="first-name" name="first-name"> -->
                                </li>
                                <li>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </li>
                                <li>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password">
                                </li>
                            </ul> 
                        </div>
    
                        <div class="sign-up-col-2">
                            <ul>
                                <li>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name">
                                </li>
                                <li>
                                    <label for="phone-number">Phone Number</label>
                                    <input type="tel" id="phone-number" name="phone-number">
                                </li>
                                <li>
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password">
                                </li>
                            </ul>
                        </div>
                    </form>
                 </div> 
            </div>

            <div class="right-col-div-3">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login_webpage_url" target="_blank">Log in</a> </p>
            </div>
        </div>
     </div>
    
</body>
</html>
